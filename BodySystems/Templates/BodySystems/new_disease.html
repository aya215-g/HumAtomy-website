{% extends 'BodySystems/index.html' %}
{%load crispy_forms_tags%}

{% block content %}

<div class="container">
    <ol class="breadcrumb">
        <li class="breadcrumb-item font-weight-bold">
            <a href="{% url 'about' %}">Systems</a>
        </li>
        <li class="breadcrumb-item font-weight-bold active">{{System.name}}</li>
    </ol>

</div>


<div class="container">

    <form action="{% url 'add_new_disease' System.pk %}" method="post">
        {% csrf_token %}
        {{ form | crispy}} 
        <input type="submit" value="ADD">
    </form>

</div>





{% endblock %}
